<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Gallery - Gopal's Diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f0f0;
            padding: 10px;
        }

        .page-title {
            text-align: center;
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .page-title h1 {
            color: #e60023;
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            background: white;
            padding: 15px 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e60023;
            background: white;
            color: #e60023;
            border-radius: 24px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: #fff0f3;
        }

        .filter-btn.active {
            background: #e60023;
            color: white;
        }

        .stats {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .gallery {
            column-count: 5;
            column-gap: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 12px 8px 8px;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .item-info {
            opacity: 1;
        }

        .click-count {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            margin-top: 4px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            background: white;
            padding: 15px 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .page-btn {
            padding: 10px 16px;
            border: 2px solid #e60023;
            background: white;
            color: #e60023;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .page-btn:hover:not(:disabled) {
            background: #e60023;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #333;
            font-size: 13px;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 32px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #e60023;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(230, 0, 35, 0.4);
            z-index: 1001;
        }

        .download-btn:hover:not(:disabled) {
            background: #c8001f;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(230, 0, 35, 0.5);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

                column-count: 4;
                column-gap: 10px;
            }
        }

        @media (max-width: 1100px) {
            .gallery { 
                column-count: 3;
                column-gap: 8px;
            }
            body {
                padding: 8px;
            }
        }

        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 22px;
            }
            .gallery { 
                column-count: 3;
                column-gap: 6px;
            }
            .gallery-item {
                margin-bottom: 6px;
                border-radius: 6px;
            }
            .gallery-item img {
                border-radius: 6px;
            }
            h1 {
                font-size: 20px;
            }
            .filter-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
            .stats {
                font-size: 11px;
            }
            .page-btn {
                padding: 8px 12px;
                font-size: 11px;
            }
            .page-info {
                font-size: 11px;
            }
            .item-info {
                font-size: 9px;
                padding: 8px 6px 6px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                padding: 10px;
                margin-bottom: 8px;
            }
            .page-title h1 {
                font-size: 18px;
            }
            body {
                padding: 5px;
            }
            .gallery { 
                column-count: 3;
                column-gap: 5px;
            }
            .gallery-item {
                margin-bottom: 5px;
                border-radius: 4px;
            }
            .gallery-item img {
                border-radius: 4px;
            }
            .header {
                padding: 10px 8px;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }
            .filters {
                gap: 6px;
            }
            .filter-btn {
                padding: 5px 10px;
                font-size: 10px;
            }
            .stats {
                font-size: 10px;
                margin-top: 8px;
            }
            .pagination {
                padding: 10px 5px;
                gap: 5px;
                margin: 10px 0;
            }
            .page-btn {
                padding: 6px 10px;
                font-size: 10px;
            }
            .page-info {
                font-size: 10px;
            }
            .item-info {
                display: none;
            }
            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }
            .close-modal {
                width: 35px;
                height: 35px;
                font-size: 28px;
                top: -38px;
            }
            .download-btn {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">
        <h1>üìå Pinterest Gallery</h1>
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading photos...</div>
    </div>

    <div class="header">
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="popular">Popular</button>
            <button class="filter-btn" data-category="bangla">Bangla</button>
            <button class="filter-btn" data-category="english">English</button>
            <button class="filter-btn" data-category="photography">Photography</button>
            <button class="filter-btn" data-category="illustrations">Illustrations</button>
        </div>
        <div class="stats" id="stats">Loading...</div>
    </div>

    <div class="pagination" id="pagination">
        <button class="page-btn" id="prevBtn">‚Üê Previous Page</button>
        <span class="page-info" id="pageInfo">Page 1</span>
        <button class="page-btn" id="nextBtn">Next Page ‚Üí</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="">
            <button class="download-btn" id="downloadBtn">
                <span>‚¨áÔ∏è</span>
                <span>Download</span>
            </button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Advanced gallery script with algorithms -->
    <script src="pinterest_algoridom.js"></script>
</body>
</html>
