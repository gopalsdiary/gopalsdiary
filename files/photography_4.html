<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Quotes 1 - Gopals Diary</title>
    <meta name="description" content="Beautiful bangla quotes collection. বল কটস">
    <meta name="keywords" content="bangla quotes, gopals diary, বল কটস">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bangla_style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo"> Gopals Diary</div>
            <a href="home.html" class="login-btn">Home</a>
        </div>
    </nav>
    <div class="container">
        <div class="gallery-header">
            <p>A collection of beautiful moments</p>
        </div>
        <div id="gallery" class="gallery-grid"></div>
        <div id="loading" class="spinner"></div>
        <div class="pagination">
            <button id="prevBtn" class="btn-pagination"> Previous</button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextBtn" class="btn-pagination">Next </button>
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="prevImage()">&#10094;</span>
        <div class="lightbox-content">
            <div class="lightbox-image-container">
                <img id="lightboxImage" class="lightbox-image" src="" alt="Image">
            </div>
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle">Quote</div>
                <div class="lightbox-description" id="lightboxDescription">Description</div>
                <div class="lightbox-divider"></div>
                <button class="lightbox-download-btn" onclick="downloadImage()"> Download</button>
                <div class="lightbox-counter">
                    <span id="imageCounter">1</span> / <span id="totalCounter">1</span>
                </div>
            </div>
        </div>
        <span class="lightbox-nav lightbox-next" onclick="nextImage()">&#10095;</span>
    </div>
    <script>
        const PHOTOS_PER_PAGE = 50;
        const TABLE_NAME = "photography_4";
        window.PHOTOS_PER_PAGE = PHOTOS_PER_PAGE;
        window.TABLE_NAME = TABLE_NAME;
    </script>
    <script src="bangla_script.js"></script>
</body>
</html>
